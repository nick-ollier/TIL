                }

                getDerivedStateFromProps() {

                }

                render() {
                    // when first mounted
                }

                componentDidMount() {
                    // right after component is mounted
                }
            }

            class UpdatingLifecycle extrends React.Component {

                getDerivedStateFromProps() {
                    // invoked immediately after component receives new props
                }

                shouldComponentUpdate() {
                    // if this returns false, then render() and componentDidUpdate() won't be called
                }

                render() {
                    // when data changes
                }

                getSnapshotBeforeUpdate() {
                    // right before most recently output is rendered
                }

                componentDidUpdate() {
                    // invoked right after update
                }
            }

            class UnmountingLifecycle extrends React.Component {

                componentWillUnmount() {
                    // invoked right before a component is unmounted
                }
            }

            ReactDOM.render(<App />, document.getElementById("root"));
        </script>
